name: CI

on:
  push:
    branches: [main, develop, release/**]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ["2.7", "3.0", "3.1", "3.2", "3.3"]
        rails-version: ["6.0", "6.1", "7.0", "7.1"]
        exclude:
          # Ruby 2.7 doesn't work with Rails 7.1
          - ruby-version: "2.7"
            rails-version: "7.1"
          # Ruby 3.3 might not work with Rails 6.0
          - ruby-version: "3.3"
            rails-version: "6.0"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Run tests
        run: bundle exec rake spec
        env:
          RAILS_VERSION: ${{ matrix.rails-version }}

      - name: Run RuboCop
        run: bundle exec rubocop || true
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Build gem
        run: gem build rails_map.gemspec

      - name: Upload gem artifact
        uses: actions/upload-artifact@v3
        with:
          name: rails_map-gem
          path: rails_map-*.gem
